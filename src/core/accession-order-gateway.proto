syntax = "proto3";

package gateway;

service AccessionOrderGateway {
  rpc GetAccessionOrder (AccessionOrderRequest) returns (AccessionOrderResponse) {};
}

message AccessionOrderRequest {
  string searchName = 1;
  repeated Param params = 2;
}

message Param {
  string name = 1;
  string value = 2;
}

message AccessionOrderResponse {
  string masterAccessionNo = 1;
  string json = 2;
}
